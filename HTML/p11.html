<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Format Tags</h1>
    <p><bdo dir="rtl">This is biderctional object</bdo></p>
    <p><bdo dir="ltr">This is biderctional object</bdo></p>
    <hr>
    <h3>Marquee tags(moving tag)</h3>
    <p>
        <marquee behavior="scroll" direction="" scrolldelay="" scrollamount=""10>This is moving text</marquee>
        <marquee behavior="slide" direction="">This is moving text</marquee>
        <marquee behavior="alternate" direction="">This is moving text</marquee>
        <hr>
        <marquee behavior="scroll" direction="left">this is left moving text</marquee>
        <marquee behavior="scroll" direction="right">this is right moving text</marquee>
        <marquee behavior="scroll" direction="up">this is up moving text</marquee>
        <marquee behavior="scroll" direction="down">this is down moving text</marquee>
    </p>
</body>
</html>
