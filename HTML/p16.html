<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 40px;
            text-align: center ;
        }
        table,tr,th,td{
            border: 1px solid #222;
            border-collapse:collapse ;
        }
        td,th{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h3>Table(rowspan colspan)</h3>
    <table>
        <tr>
            <th>colum1</th>
            <th>column2</th>
            <th>column 3</th>
            

        </tr>
        <tr>
            <td rowspan="2">Row 1 cell 1</td>
            <td>row 1 cell 2</td>
            <td>row 1 cell 3</td>
            
        </tr>
        <tr>
            <td>row 2 cell 2</td>
            <td>row 2 cell 3</td>
            
        </tr>
        <tr>
            <td colspan="3">Row 3 cell 1</td>
        </tr>
    </table>
</body>
</html>
