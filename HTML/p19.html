<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form tag</h1>
    <form action="">
        <label for="">Select gender</label> <br>
        <input type="radio" name="gender" id="" value="male" checked>Male <br>
        <input type="radio" name="gender" id="" value="female">Female <br>

        <input type="radio" name="gender" id="" value="Transgender">Sandeep <br>
        <br><br>
        <label for="">Choose languages</label>
        <br>
        <input type="checkbox" name="lang1" id="" value="Kannada">Kannada
        <input type="checkbox" name="lang2" id="" value="Telugu">Telugu
        <input type="checkbox" name="lang3" id="" value="Tamil">Tamil
        <input type="checkbox" name="lang4" id="" value="Hindi">Hindi
        <br><br>
        <label for="">Hidden</label>
        <input type="hidden" name="" id="" value="">
    </form>
</body>
</html>
