<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta is mainly used for developer needs -->
    <!-- charset-> unicode text format, data encoding format of ascii=8bit -->
    <meta charset="UTF-8">
    
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- viewport=> read current active device screen resolution -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- web page description like content of web page  -->
    <meta name="description" content="">
    <!-- browser compatibility -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    
    <!-- SEO (Search engine optmization)Keywords -->
    <meta name="keywords" content="">
    <!-- refresh rate of web page -->
    <meta http-equiv="refresh" content="5">
    <!-- redirect url-> default domain url -->
    <meta http-equiv="refresh" content="0; url=http://example.com">
    <title>Document</title>
</head>
<body>
<!-- page content -->
<!-- Document -->
</body>
</html>
