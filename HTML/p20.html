<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Input(dropdown)</h1>
    <form action="">
        <label for="">Select dropdown</label> <br>
        <select name="" id="">
            <option value="null">Choose username</option>
            <option value="John">John</option>
            <option value="mary">Mary</option>
            <option value="Kevin">Kevin</option>
        </select>
        <br><br>
        <label for="">Select dropdown(multiple Selection)</label> <br>
        <select name="" id="" multiple>
            <option value="null">Choose username</option>
            <option value="John">John</option>
            <option value="Mary">Mary</option>
            <option value="Kevin">Kevin</option>
            <br><br>

        </select>
        <br><br>
        <label for="">Select with optgroup</label>
        <select name="" id="">
            
                <option value="null">Choose Technologies</option>
                <optgroup label="Front End Technologies">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">Javascript</option>
            </optgroup>
            
                <optgroup label="Backend Technologies">
                <option value="node">Node js</option>
                <option value="Java">Java</option>
                <option value="spring">Springboot</option>
            </optgroup>
        </select>
        <br><br>
        <label for="">Multiline text input</label>
        <textarea name="" id="" cols="30" rows="20"></textarea>

    </form>
</body>
</html>
