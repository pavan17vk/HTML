<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form tags</h1>
    <!-- action method and autocomplete are the 3 attributes -->
    <form action="" method="" autocomplete="">
        <!--
    form attributes
    action=> action path/ server path/server url address
    method=> get ->while sending the data to the server it will be visible
            post-> while sending data to the sever it hides the data
    autocomplete =>to clear the form history(off)
                    uses the previous form history (on)
    encrypte=> application /x-www-form-urlencoded-> form data enc type
                multipart/form-data -> if form includes input type file
    
    -->
        <fieldset>
            <legend>Login Form</legend>
            <label for="user">Enter Username</label>
            <input type="text" name="user" id="user" placeholder="enter only a-z" pattern="[A-Za-z$0-9]" value="admin" readonly required
            >
            <br><br>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass">
            <br><br>
            <input type="submit" value="Login">
            <br><br>
            <input type="submit">
            
        </fieldset>
    </form>
    <!--
    Form elements
    field sets->draw a line of border around the form
    legend->add title to the form by breaking fieldset
    label->title of input
    input-> 15+input types(text,password,number,email,radio,checkbox,date,datetime,datetime-local,week,month,time,color,search,range,url,file,image,hidden,submit)
    select-> dropdown
    textarea->multiline text
    -->
    <!-- 
    input attributes
    type=> type of input
    name=> field name
    id=>filed id
    value=> input value
    placeholder=> hint to the user
    required=> check the input must be filled and vaidate the type
    pattern => regular expresiion(format of the value)
    read only=> disable the write option of input(write protect)
    disabled=> input field is inactive or disabled

    min=> minimum number
    max=> maximum number
    
    minlength=> min length of characters
    maxlength=>max length of characters
    -->
    

</body>
</html>
