<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pic{
            border: 2px solid #555;
        }
    </style>
</head>
<body>
    <h1>Canvas tag(2d graphics)</h1>
    <canvas id="pic"></canvas>
    <script>
        var cn=document.getElementById('pic');
        var ctx=cn.getContext("2d");
        ctx.font="32px cursive";
        //ctx.filltext(''welcome to css'',10,80)
        ctx.fillText("Welcome to css",30,40)
    </script>
</body>
</html>
