<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .txt{
            fill:aqua
        }
    </style>
</head>
<body>
    <h1>svg</h1>
    <!-- Scalable vector graphics(Compared to canvas SVG has high Resolutionn ) -->
    <svg width="200" height="200">
        <!-- Stroke represents border colour -->
        <circle cx="50" cy="50" r="30" stroke="red" stroke-width="5" fill="green"><!-- To Create Some logo or icons we can use SV -->
        </circle>

    </svg>
    <hr>
    <svg width="200" height="200">
        <polygon points="20,20,80,20,50,80" stroke="blue" stroke-width="5" fill="yellow"><polygon/>

    </svg>
    <hr>
    <svg width="200" height="200">
        <line x1="0" y1="0" x2="200" y2="200" style="stroke: black; stroke-width:5"/>
        <line x1="200" y1="0" x2="0" y2="200" style="stroke: black; stroke-width:5"/>

        
    </svg>
    <hr>
    <svg width="200" height="200">
    <rect width="100" height="50" style="fill: brown;stroke: black; stroke-width:5">
        
    </rect>

    </svg>
    <!-- viewBox uses(x y width height) -->
    <svg viewBox="0 0 240 80" xmlns="https://www.w3.org/2000/svg">
        <text x="30" y="30" class="txt">
            Welcome to SVG

        </text>

    </svg>
    
</body>
</html>
