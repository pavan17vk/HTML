<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DataList</h1>
    <form action="">
        <label for="">City Name</label>
        <input type="text" name="city" id="city" list="cityName">
    </form>
    <datalist id="cityName">
        <option value="Bengaluru"></option>
        <option value="Kolar"></option>
        <option value="mangaluru"></option>
        <option value="Hassan"></option>
    </datalist>
</body>
</html>
